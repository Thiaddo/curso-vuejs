<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo em Linha - Objetos (Multiplos valores)</title>


</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    
    <div id="styles">

        <div v-bind:style="{ display: displayStyle }">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Labore alias modi maiores magni optio eius accusamus at, 
            quos architecto nesciunt quia. Magni sint laborum reprehenderit, 
            animi aspernatur eaque harum maxime!
        </div>

    </div>

    <script>

        let app = new Vue({

            el: "#styles",

            data: {

                displayStyle: ['-webkit-box', 'moz-box-flex', '-ms-flexbox']

            }
        })

    </script>
</body>

</html>
