<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo de Vida</title>
    <!-- Aula 08 - Life Cycle (Ciclo de vida do VUE) -->
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <div id="lifecyle">
        <h1>Hello {{ name }}</h1>
    </div>

    <script>
        let app = new Vue({

            el: "#lifecyle",
            data: {
                name: 'Hcode Treinamentos'
            },

            beforeCreate() {

                console.log('beforeCreate');
            },
            created() {

                console.log('create');
            },

            beforeMount() {

                console.log('beforeMounted');
            },
            mounted() {

                console.log('mounted');
            },

            beforeUpdate() {

                console.log('beforeUpdated');
            },
            updated() {

                console.log('updated');

            },
            beforeDestoy() {

                console.log('beforeDestroy');

            },
            destroyed() {
                console.log('destroy');

            }
        })
    </script>
</body>

</html>
