<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações JS</title>
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
</head>

<body>
    
    
    <div id="transitions">

        <transition 
          
          name="animation-first"          
          
          @before-enter="beforeEnter"
          @enter="enter"
          @after-enter="afterEnter"
          @enter-cancelled="enterCancelled"

          @before-leave="beforeLeave"
          @leave="leave"
          @after-leave="afterLeave"
          @leave-cancelled="leaveCancelled"
        
          >
            <h2 v-if="show">Hcode Treinamentos Animações</h2>
        </transition>
        
        <button @click="show = !show">Realizar animação</button>
       

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>

        let app = new Vue({

            el: "#transitions",

            data: {                
                show: true
            },
            methods:{

                beforeEnter(){
                    console.log(`beforeEnter`)
                },

                enter(){
                    console.log(`enter`)
                },

                afterEnter(element){
                    console.log(`afterEnter`, element)

                    document.querySelector('h2').style.backgroundColor = '#ccc'
                    document.querySelector('h2').style.color = 'red'
                },

                enterCancelled(){
                    console.log(`enterCancelled`)
                },

                beforeLeave(){
                    console.log(`beforeLeave`)
                },

                leave(){
                    console.log(`afterLeave`)
                },

                afterLeave(){
                    console.log(`afterLeave`)
                    alert(`O Elemento está oculto`)
                },

                leaveCancelled(){
                    console.log(`leave`)
                }
            } 

        })

    </script>
</body>

</html>
