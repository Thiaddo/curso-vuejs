<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades Armazenadas - Definindo um valor</title>
    <!-- Aula 06 - Definindo novo valor para uma Computed Property -->
</head>

<body>
    <script src="hcode-blog"></script>

    <div id="computed">
        <h2>Nome: {{ person.firstName }} </h2>

        <h2>Nome Completo [COMPUTED 1]: {{ fullName }}</h2>

    </div>

    <script>
        let App = new Vue({

            el: '#computed',
            data: {
                person: {
                    firstName: 'Mike',
                    lastName: 'Brikovsky'
                }
            },

            computed: {
                fullName: {

                    get: function () {

                        return `${this.person.firstName} ${this.person.lastName}`

                    },

                    set: function (newValue) {

                        let name = newValue.split(' ');

                        this.person.firstName = name[0];
                        this.person.lastName = name[1];

                        //Aula 16
                        
                    }
                }
            }
        })
    </script>

</body>

</html>
