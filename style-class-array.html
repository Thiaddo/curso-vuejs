<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo com Classes - Array</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>

        .selected {
            
            text-decoration: underline;
        }

    </style>  


</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    
    <div id="styles">
        <table class="table">
            <!-- <tr v-for="city in cities">
                <td v-bind:class="[selectedClass, statusClass]">{{ city }}</td>
            </tr> -->

            <tr v-for="city in cities">
                <td v-bind:class="[selectedClass, error ? statusClassError : statusClass]">{{ city }}</td>
            </tr>

        </table>               
    </div>

    <script>

        let app = new Vue({

            el: "#styles",

            data: { 
                cities:['Orlando', 'Londres', 'Sidney'],
                selectedClass: 'selected',
                statusClass: 'alert-success',
                statusClassError: 'alert-danger',
                error: false              
            }            
        })

    </script>
</body>

</html>
