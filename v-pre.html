<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-pre</title>

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <div id="directives">

        <h2 v-pre> {{ message }}</h2>

        <p v-on:click="getAlert()" v-pre>Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Officiis porro magnam incidunt nostrum, quod ipsum debitis,
            saepe rerum voluptatum deleniti cupiditate. Excepturi,
            aliquid perspiciatis in quo dolorem quas laboriosam. Quibusdam?</p>

    </div>

    <script>

        let app = new Vue({

            el: "#directives",

            data: {

                message: `Hcode treinamentos!`

            },

            methods: {

                getAlert() {

                    alert(`Hello World!`)

                }

            }

        })
    </script>
</body>

</html>
