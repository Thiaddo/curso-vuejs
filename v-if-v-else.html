<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas v-if e v-else</title>

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <div id="directives">
       
        <h1 v-if="show">Hcode Treinamentos</h1>
        <h3 key="available" v-if="tickets >= 50">Há ingressos disponíveis!</h3>
        <h3 key="almostEmpty" v-else-if = "tickets >= 1">Os igressos estão quase acabando!</h3>
        <h3 key ="empty" v-else>Os ingressos acabram!</h3>
    </div>

    <script>
        let app = new Vue({

            el: "#directives",
            data: {

                show: true,
                tickets: 0
            }
              
        })
    </script>
</body>

</html>
