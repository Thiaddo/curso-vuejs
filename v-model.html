<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-model</title>

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <div id="directives">
        
        <h3 v-bind:style="{ fontSize: textSize + 'px'}">Hcode Treinamentos</h3>
        <input type="text" placeholder="Digite o tamanho do texto" v-model="textSize">

        <h4 v-bind:style="{ color: textColor }">Que Deus esteja com vocÃª!</h4>
        <input type="text" placeholder="Digite a cor desejada" v-model="textColor">

    </div>

    <script>
        let app = new Vue({

            el: "#directives",

            data: {

                textSize: 50,
                textColor: 'blue'

            }
        })
    </script>
</body>

</html>
