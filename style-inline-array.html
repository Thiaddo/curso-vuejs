<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo em Linha - Array</title>


</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    
    <div id="styles">

        <a href="https://www.hcode.com.br" v-bind:style="[fontSizeStyle, colorStyle, linkStyle]">
            Hcode Treinamentos
        </a>
     
    </div>

    <script>

        let app = new Vue({

            el: "#styles",

            data: {

                fontSizeStyle: {  fontSize: '30px'},
                   
                   colorStyle: { color: 'red'},
                   
                   linkStyle: { textDecoration: 'none'}
            }
        })

    </script>
</body>

</html>
