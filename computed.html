<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades Armazenadas</title>
    <!-- Aula 04 - Computed Properties (Propriedades Armazenadas) -->
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <div id="computed">

        <h2>Nome: {{ person.firtName }} </h2>
        <h2></h2>
        <h2>Nome Completo: {{ fullName }}</h2>

    </div>

    <script>
        let App = new Vue({

            el: '#computed',
            data: {
                person: {
                    firtName: 'Djalma',
                    lastName: 'Sindeaux'
                },
            },
            computed: {
                fullName: function () {

                    console.log('COMPUTED');

                    return `${this.person.firtName} 
                            ${this.person.lastName}
                            `
                }
            }
        })
    </script>

</body>

</html>
