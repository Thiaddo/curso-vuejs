<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passagen de Dados</title>
    <!-- Aula 02 - Passagem de Dados com VUE.JS -->
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>    

    <div id="data_binding">

        <h1 v-bind:title="tagMessage">{{ message }}</h1>
        
        <h2> Essa mensagem em letras garrafais seria assim: {{ message.toUpperCase() }}</h2>

        <p>Meu nome é {{person.name}} {{ person.lastName }}. Tenho {{person.age}} anos de idade.</p>        
        
        <span v-html="tag">{{ tag }}</span>
        <!-- {{ tag }} -->        
    </div>
    
    <script>
        let App = new Vue({

            el: '#data_binding',
            data: { 
             message: 'Mensagem para ser exibida',
              person: {
               name: 'Thiago',
               lastName: 'Melo',
                age: 36
                },

                tag: '<button>Click Aqui!</button>',
                 tagMessage: 'Essa é uma tag de titulo do THIADO'
            }
        })
    </script>

</body>
</html>
