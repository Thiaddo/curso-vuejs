<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-on</title>

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <div id="directives">

        <p v-on:click="reverseMessage">{{message}}</p>

        <h4 v-on:[eventname]="reverseMessage">{{message}}</h4>

        <hr>

        <input type="text" placeholder="Filtrar pessoas" v-on:keyup="filterPersons">

        <ul>
            <li v-for="person in personsFilter">{{ person }}</li>
        </ul>

    </div>

    <script>
        let app = new Vue({

            el: "#directives",

            data: {

                message: `Vue.js é demais!!!`,
                eventname: `click`,
                persons: ['Anthony Rafael',
                    'João Rangel',
                    'Glaucio Daniel',
                    'Ronaldo Braz',
                    'Marcus Ribeiro',
                    'Djalma Sindeaux',
                    'Thiado Melo'],
                personsFilter: []

            },

            methods: {

                reverseMessage() {

                    this.message = this.message.split('').reverse().join('');
                },

                filterPersons(event) {

                    this.personsFilter = this.persons.filter(name => {

                        return name.toUpperCase().includes(event.target.
                            value.toUpperCase());
                    })

                }
            },
            created() {

                this.personsFilter = this.persons;
            }

        })
    </script>
</body>

</html>
