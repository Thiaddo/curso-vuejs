<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos</title>
    <!-- Aula 03 - Conceitos fundamentais (Criando Métodos)  -->
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <div id="methods">
        <h1>{{ message }}</h1>

        <input id="input1" type="text" placeholder="Digite uma nova mensagem"
            v-on:blur="replaceMessage($event.target.value)">

    </div>

    <script>
        let App = new Vue({

            el: '#methods',
            data: {
                message: 'Mensagem para ser exibida',
            },
            
            methods: {

                messageReverse: function () {

                    this.message = this.message.split('').reverse().join('');
                },

                replaceMessage(newMessage) {

                    this.message = newMessage;

                }
            }
        })
    </script>

</body>

</html>
