<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js - Primeiro Exemplo</title>
    <!-- Aula 01 - Primeiro Exemplo  -->
</head>
<body>
    <div id="start">
       <h1>{{ message }}</h1> 
    </div>
    <!-- <script src="vue.js"></script> -> Versão clássica de baixar um arquivo -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script> -> Versão por CDN -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script> -> Versão por CDN especifica-->
    <!-- Baixando com NPM ou YARN -->
    <script src="node_modules/vue/dist/vue.min.js"></script>
    
    <script>
        let app = new Vue(
            {
                el: '#start',
                data:{
                message: 'Hello World! Estou usando Vue!!!'
            }
        }
        )
    </script>
</body>
</html>
