<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-for</title>

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <div id="directives">

        <h1>Cidades do Mundo</h1>

        <ol>
            <!-- <li v-for="city in cities">{{ city }}</li>  array -->
            <li v-for="item in cities">{{ item.city }} - {{ item.country }}</li>
        </ol>

        <h2>Grandes Filmes da História</h2>
        <ul>
            <li v-for="(pictures, index) in movies"> {{ index }} - {{ pictures }} </li>            
        </ul>
        <h2>Empresa</h2>
        <p v-for="(values, key, index) in company">

            {{ key }}: {{ values }}
        </p>        
    </div>

    <script>
        let app = new Vue({

            el: "#directives",

            data: {
                // cities: ["Nova York", "São Paulo", "Londes", "Rio de Janeiro"] -- array
                cities: [
                    { city: 'Nova York', country: 'EUA' },
                    { city: 'São Paulo', country: 'Brasil' },
                    { city: 'Londres', country: 'Inglaterra' },
                    { city: 'Rio de Janeiro', country: 'Brasil' }],

                movies:['Clube da Luta', 'Transformers', 'Dia de Treinamento'],
                
                company:{

                    name: 'Facebook',
                    year: 2004,
                    creator: 'Mark'
                }
            
            }})
    </script>
</body>

</html>
